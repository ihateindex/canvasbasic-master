<!DOCTYPE html>
<html>
  <head>
    <title>Canvas</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      canvas {
        background: #eee;
      }
    </style>
  </head>

  <body>
    <canvas class="canvas" width="600" height="400">이 브라우저는 캔버스를 지원하지 않습니다.</canvas>

    <script>
      // function 라디안(각도) {
      //   return 각도 * Math.PI / 180;
      // }
      // beginPath
      // arc
      // closePath
      const canvas = document.querySelector('.canvas');
      const context = canvas.getContext('2d');
      // context.beginPath();
      // context.arc(300, 200, 50, 0, 라디안(360), false);
      // context.stroke();
      // context.beginPath();
      // context.arc(500, 100, 20, 0, 라디안(360), false);
      // context.stroke();


      function 라디안(각도) {
        return 각도 * Math.PI / 180;
      }

      // 캔버스에는 circle이 따로 없기때문에 원을 그릴땐 호 그리기 함수인 arc를 불러와서 360도로 그린다.
      // arc 함수의 마지막 매개 변수 자리에는 불리언 값이 오는데 이 값이 true냐 false냐에 따라 시계방향으로 그릴 것인지 반시계방향으로 그릴 것인지 결정된다.
      context.beginPath();
      context.arc(300, 200, 50, 0, 라디안(360), true);
      context.stroke();
      context.beginPath();
      context.arc(500, 100, 20, 0, 라디안(360), true);
      context.stroke();
    </script>
  </body>
</html>
